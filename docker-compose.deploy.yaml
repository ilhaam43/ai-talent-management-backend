services:
  # NestJS Application
  app:
    image: node:20-slim
    container_name: ai-talent-backend-app
    restart: unless-stopped
    working_dir: /usr/src/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://n8n_user:n8ndevops@localhost:5432/n8n_db?schema=public
      - JWT_SECRET=supersecretjwt
      - JWT_REFRESH_SECRET=supersecretjwtrefresh
      - PORT=3001
      - NODE_ENV=production
      - LLM_ENABLED=true
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=https://integrate.api.nvidia.com/v1
      - LLM_MODEL=meta/llama-3.1-8b-instruct
      - N8N_WEBHOOK_URL=https://workflow-ai-recruitment.lintasarta.dev/webhook/read_data
      - N8N_TALENT_POOL_WEBHOOK_URL=https://workflow-ai-recruitment.lintasarta.dev/webhook-test/talent_pool
      - N8N_CHATBOT_WEBHOOK_URL=https://workflow-ai-recruitment.lintasarta.dev/webhook/chatbot
      - FRONTEND_URL=https://ai-recruitment.lintasarta.dev
      - GMAIL_CLIENT_ID=${GMAIL_CLIENT_ID}
      - GMAIL_CLIENT_SECRET=${GMAIL_CLIENT_SECRET}
      - GMAIL_REFRESH_TOKEN=${GMAIL_REFRESH_TOKEN}
      - GMAIL_FROM_EMAIL=rezaazhar.p@gmail.com
      - GMAIL_FROM_NAME=AI Talent Management
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - uploads:/usr/src/app/uploads
    ports:
      - "3001:3001"
    command: sh -c "apt-get update && apt-get install -y --no-install-recommends python3 make g++ libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev libpixman-1-dev openssl && rm -rf /var/lib/apt/lists/* && npm install --include=dev --legacy-peer-deps --ignore-scripts && npx prisma generate && npm run build && npm start"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/auth/profile', (r) => {process.exit(r.statusCode === 401 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Migration Job
  migration:
    image: node:20-slim
    container_name: ai-talent-migration
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://n8n_user:n8ndevops@localhost:5432/n8n_db?schema=public
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: sh -c "apt-get update && apt-get install -y --no-install-recommends openssl && rm -rf /var/lib/apt/lists/* && npm install --include=dev --legacy-peer-deps --ignore-scripts && npx prisma generate && npx prisma migrate deploy && npx tsx scripts/seed/seed-all.ts"
    restart: "no"

volumes:
  uploads:
    driver: local
